name: Release

on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write
    packages: write
    checks: read

jobs:
    # Gate: Wait for CI to pass before releasing
    ci-gate:
        name: CI Gate
        runs-on: ubuntu-latest
        steps:
            - name: Wait for CI - Tests
              uses: lewagon/wait-on-check-action@v1.3.4
              with:
                  ref: ${{ github.sha }}
                  check-name: "Tests"
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  wait-interval: 10

            - name: Wait for CI - Build
              uses: lewagon/wait-on-check-action@v1.3.4
              with:
                  ref: ${{ github.sha }}
                  check-name: "Build"
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  wait-interval: 10

    release-please:
        needs: ci-gate
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
                  release-type: node
                  config-file: release-please-config.json

    publish:
        needs: release-please
        # Publish when a release is created OR when a release tag exists (after PR merge)
        if: ${{ needs.release-please.outputs.release_created || needs.release-please.outputs.tag_name != '' }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
                  CI: true

            - name: Get release tag
              id: get_tag
              run: |
                  # Get tag from release-please output or from git
                  TAG="${{ needs.release-please.outputs.tag_name }}"
                  if [ -z "$TAG" ]; then
                      # Try to get from git tags
                      TAG=$(git describe --tags --exact-match HEAD 2>/dev/null || git describe --tags --abbrev=0 2>/dev/null || echo "")
                  fi
                  if [ -z "$TAG" ]; then
                      # Extract from package.json version
                      VERSION=$(node -p "require('./package.json').version")
                      TAG="v$VERSION"
                  fi
                  echo "tag=$TAG" >> $GITHUB_OUTPUT
                  echo "Using tag: $TAG"

            - name: Verify package version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  TAG="${{ steps.get_tag.outputs.tag }}"
                  echo "Package version: $VERSION"
                  echo "Release tag: $TAG"
                  # Verify version matches tag (remove 'v' prefix if present)
                  TAG_VERSION=$(echo "$TAG" | sed 's/^v//')
                  if [ "$TAG_VERSION" != "$VERSION" ]; then
                      echo "Error: Tag version $TAG_VERSION does not match package version $VERSION"
                      exit 1
                  fi

            - name: Build package
              run: bun run build

            - name: Configure npm for GitHub Packages
              run: |
                  echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}" > ~/.npmrc
                  echo "@octopus-synapse:registry=https://npm.pkg.github.com" >> ~/.npmrc
                  echo "registry=https://npm.pkg.github.com" >> ~/.npmrc
                  # Also create .npmrc in project root for bun
                  echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}" > .npmrc
                  echo "@octopus-synapse:registry=https://npm.pkg.github.com" >> .npmrc

            - name: Publish to GitHub Packages
              run: bun publish --registry https://npm.pkg.github.com
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
                  NPM_CONFIG_REGISTRY: https://npm.pkg.github.com
                  NPM_CONFIG_SCOPE: "@octopus-synapse"
                  NPM_CONFIG_//npm.pkg.github.com/:_authToken: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}