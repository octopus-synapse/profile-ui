name: Release

on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write
    packages: write
    checks: read

jobs:
    # Gate: Wait for CI to pass before releasing
    ci-gate:
        name: CI Gate
        runs-on: ubuntu-latest
        steps:
            - name: Wait for CI - Tests
              uses: lewagon/wait-on-check-action@v1.3.4
              with:
                  ref: ${{ github.sha }}
                  check-name: "Tests"
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  wait-interval: 10

            - name: Wait for CI - Build
              uses: lewagon/wait-on-check-action@v1.3.4
              with:
                  ref: ${{ github.sha }}
                  check-name: "Build"
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  wait-interval: 10

    release-please:
        needs: ci-gate
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
                  release-type: node
                  config-file: release-please-config.json

    publish:
        needs: release-please
        if: ${{ needs.release-please.outputs.release_created }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
                  CI: true

            - name: Verify package version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "Package version: $VERSION"
                  echo "Release tag: ${{ needs.release-please.outputs.tag_name }}"

            - name: Build package
              run: bun run build

            - name: Configure npm for GitHub Packages
              run: |
                  echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}" > ~/.npmrc
                  echo "@octopus-synapse:registry=https://npm.pkg.github.com" >> ~/.npmrc

            - name: Publish to GitHub Packages
              run: bun publish --registry https://npm.pkg.github.com
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
                  NPM_CONFIG_REGISTRY: https://npm.pkg.github.com
                  NPM_CONFIG_SCOPE: "@octopus-synapse"
