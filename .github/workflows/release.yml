name: Release

on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write
    packages: write
    checks: read

jobs:
    release:
        uses: octopus-synapse/octopus-workflows/.github/workflows/release-npm-package.yml@main
        with:
            package-name: "@octopus-synapse/profile-ui"
            ci-check-names: "Tests,Build"
            bun-version: "latest"
        secrets:
            GH_PAT: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
