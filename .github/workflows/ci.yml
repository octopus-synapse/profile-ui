name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "CHANGELOG.md"
      - "package.json"
  push:
    branches: [main]
    paths-ignore:
      - "CHANGELOG.md"
      - "package.json"

permissions:
  contents: read
  packages: read
  pull-requests: write

jobs:
  # ============================================
  # Job 1: Integration Tests
  # Tests component composition and cross-platform compatibility
  # ============================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile-ui
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run integration tests
        run: bun test --config=bunfig.integration.toml

  # ============================================
  # Job 2: Hook Compliance
  # Verify pre-commit hooks were executed
  # ============================================
  hook-compliance:
    name: Verify Pre-Commit Hooks Ran
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile-ui
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check if pre-commit hooks were bypassed
        run: |
          echo "üîç Verificando se pre-commit foi executado..."

          # Roda lint - se falhar, pre-commit foi ignorado
          if ! bun run lint; then
            echo "‚ùå LINT FALHOU - algu√©m usou --no-verify"
            echo "Pre-commit hooks devem ser executados antes do commit."
            echo "Se voc√™ precisa emergencialmente pular hooks, o CI vai pegar de qualquer forma."
            exit 1
          fi

          echo "‚úÖ Pre-commit hooks foram executados corretamente"

  # ============================================
  # Job 3: ESLint (Type-Aware)
  # Full lint with type-checking rules
  # ============================================
  lint:
    name: ESLint (Type-Aware)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile-ui
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

  # ============================================
  # Job 4: Build
  # Build web and mobile distributions
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [integration, hook-compliance, lint]
    steps:
      - name: Checkout profile-ui
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist
          retention-days: 7

  # ============================================
  # Job 5: Docker Build
  # Verify Docker image builds successfully
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout profile-ui
        uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: profile-ui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
